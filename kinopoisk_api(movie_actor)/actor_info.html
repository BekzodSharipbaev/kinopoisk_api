<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="actor.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
    <title>Актёр</title>
  </head>
  <body>
    <div class="container">
      <div class="actor_info">
        <div class="actor_info_poster">
          <img class="actor_info_img" src="" alt="" id="actor_poster_id" onclick="openImageWindow(this.src)" />
        </div>
        <div class="actor_info_info">
          <h1 class="actor_info_name" id="actor_name">name</h1>
          <h3 class="actor_info_enname" id="actor_enname">enname</h3>
          <h3>О персоне</h3>
          <div class="about_actor">
            <div class="actor_info_career">
              <p class="actor_atr">Карьера</p>
              <p id="actor_career"></p>
            </div>
            <div class="actor_info_sex">
              <p class="actor_atr">Пол</p>
              <p id="actor_sex"></p>
            </div>
            <div class="actor_info_height">
              <p class="actor_atr">Рост</p>
              <p id="actor_height"></p>
            </div>
            <div class="actor_info_birthday">
              <p class="actor_atr">Дата рождения</p>
              <p id="actor_birthday"></p>
            </div>
            <div class="actor_info_birtday_place">
              <p class="actor_atr">Место рождения</p>
              <p id="actor_birthday_place"></p>
            </div>
            <div class="actor_info_deathday">
              <p class="actor_atr">Дата смерти</p>
              <p id="actor_deathday"></p>
            </div>
            <div class="actor_info_deathday_place">
              <p class="actor_atr">Место смерти</p>
              <p id="actor_deathday_place"></p>
            </div>
            <div class="actor_info_count_awards">
              <p class="actor_atr">Количество наград</p>
              <p id="actor_count_awards"></p>
            </div>
            <div class="actor_info_facts">
              <p class="actor_atr">Факты</p>
              <p id="actor_facts"></p>
            </div>
            <div class="actor_info_movies">
              <p class="actor_atr">Фильмы</p>
              <p id="actor_movies"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="actor.js"></script>
  </body>
</html>
